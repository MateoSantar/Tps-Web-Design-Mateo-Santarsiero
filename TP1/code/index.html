<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP NÂ° 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Made By Mateo Santarsiero 
       API Utilizada: jsonplaceholder.typicode.com -->

  <body>
    <div class="modal" id="modal-container">
      <div class="modal-content">
        <h2 id="modalHeader"></h2>
        <p id="modalId" style="display: none;"></p>
        <div class="modalInput">
          <label for="titlePut">Titulo</label>
          <input
            type="text"
            name="titlePut"
            id="modalTitle"
            placeholder="Titulo"
          />
        </div>
        <div class="modalInput">
          <label for="bodyPut">Cuerpo</label>
          <input
            type="text"
            name="bodyPut"
            id="modalBody"
            placeholder="Cuerpo"
          />
        </div>
        <div class="modalInput">
          <label for="userIdPut">Id de Usuario</label>
          <input
            type="text"
            name="userIdPut"
            id="modalUserId"
            placeholder="Id de usuario"
          />
        </div>
        <div class="modalButtons">
          <button onclick="putPost()">Actualizar</button>
          <button
            onclick="document.getElementById('modal-container').style.display='none'"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
    <div id="tableDiv" class="tableDiv hidden">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Cuerpo</th>
            <th>User ID</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <footer>
      <div class="button-container">
        <button onclick="postPost()">Cargar nuevo post</button>
        <div class="inputs-container">
          <input type="text" placeholder="Titulo" id="postTitle" />
          <input type="text" placeholder="Cuerpo" id="postBody" />
          <input type="number" placeholder="ID de usuario" id="postUserId" />
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
